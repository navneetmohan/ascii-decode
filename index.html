<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Message Challenge</title>
    <style>
        body {
            background-color: #0b0033;
            color: #ffff00;
            font-family: monospace;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
            position: relative;
        }
        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .ascii-art {
            white-space: pre;
            color: #ffff00;
            text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
            font-size: 1.5rem;
            line-height: 1.3;
            user-select: none;
            pointer-events: none;
            margin-top: -70px;
        }
        input, button {
            background-color: #1a002a;
            border: 3px solid #ff00ff;
            color: #ff00ff;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 6px;
            box-shadow: inset 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            font-weight: bold;
            text-transform: uppercase;
        }
        input::placeholder {
            color: #ffff80;
        }
        #result, .hidden-text {
            color: #ffff80;
            text-shadow: 0 0 15px #ff80ff;
        }
    </style>
</head>
<body>
    <img src="neonbg.jpg" alt="Background" class="background-img">
    <div>
        <div class="ascii-art">
        ______     ________    ________    ________     _______    ________
      _╱      ╲╲  ╱        ╲  ╱        ╲  ╱        ╲  _╱       ╲  ╱        ╲
     ╱        ╱╱ ╱         ╱ ╱         ╱ ╱         ╱ ╱         ╱ ╱         ╱
    ╱         ╱ ╱        _╱ ╱       --╱ ╱         ╱ ╱         ╱ ╱        _╱
    ╲________╱  ╲________╱  ╲________╱  ╲________╱  ╲________╱  ╲________╱
        </div>
        <div style="margin-top: 20px;"></div>
        
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
        <p class="hidden-text" id="hiddenMessage" style="display:none;">Hidden Message: "Delhi_Belly"</p>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim().toLowerCase();
            const result = document.getElementById('result');
            const hiddenMessage = document.getElementById('hiddenMessage');

            if (answer === "decode") {
                result.textContent = "Correct! Here's your hidden message:";
                hiddenMessage.style.display = "block";
            } else {
                result.textContent = "Incorrect. Try again.";
                hiddenMessage.style.display = "none";
            }
        }

        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });

        document.addEventListener("keydown", function(e) {
            if (e.key === "F12" || (e.ctrlKey || e.metaKey) && e.shiftKey && (e.key === "I" || e.key === "J")) {
                e.preventDefault();
            }
        });

        let devtoolsOpen = false;
        const threshold = 160;

        function detectDevTools() {
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;

            if (widthThreshold || heightThreshold) {
                devtoolsOpen = true;
                alert("DevTools is open. You can't proceed with this challenge.");
            } else {
                devtoolsOpen = false;
            }
        }

        setInterval(detectDevTools, 1000);
    </script>
</body>
</html>
